<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="start-quiz">Start Quiz</div>

    <div class="quiz-box inactive">
        <h2 class="question-text"></h2>
        <div class="options">
            <!-- <div class="option">Hyper Text Multiple Language</div>
            <div class="option incurrect">Hyper Text Preprocessor <ion-icon name="close-outline" class="icon"></ion-icon></i></div>
            <div class="option">Hyper Tool Multi Language</div>
            <div class="option currect">Hyper Text Markup Language <ion-icon name="checkmark-outline" class="icon"></ion-icon></i></div> -->
        </div>
        <div class="quiz-footer">
            <div class="footer-left">
                <span class="curr-que"></span> of <span class="total-que"></span> Question
            </div>
            <div class="footer-right">
                <div class="next-btn inactive">Next Question</div>
            </div>
        </div>
    </div>

    <div class="result-box inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="total-que">Total Question : <span></span></h3>
            <h3 class="right-ans">Right Answers : <span></span></h3>
            <h3 class="wrong-ans">Wrong Answers : <span></span></h3>
            <h3 class="percentage">Percentage : <span></span></h3>
        </div>
        <div class="result-footer">
            <div class="again-quiz">Again Quiz</div>
            <div class="exit">Exit</div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>

</body>
</html>
